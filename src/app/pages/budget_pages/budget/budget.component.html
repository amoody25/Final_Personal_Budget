<table class="table">
  <thead>
    <th>Category</th>
    <th>Amount</th>
  </thead>
  <tbody>
    <tr *ngFor="let budget of budgets">
      <td>{{ budget.title }}</td>
      <td>{{ budget.amount }}</td>
      <td>
        <button class="btn-primary">Edit</button>
      </td>
      <td>
        <button class="btn-danger" (click)="delete(budget.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
