<div class="container">
  <div class="row justify-content-center">
    <div class="text-info p-5" *ngIf="authService.currentUser">
      <h5 class="alldata">user information</h5>
      <h4><b>User ID:</b>{{ authService.currentUserId }}</h4>
      <h4><b>User Email:</b>{{ authService.currentUserName }}</h4>

      <pre></pre>

      <button class="btn-danger" (click)="authService.signout()">Logout</button>
      <app-budget></app-budget>
      <app-add-budget></app-add-budget>
    </div>
  </div>
</div>
