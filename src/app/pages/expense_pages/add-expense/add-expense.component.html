<form class="form" [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
  <label
    >Title
    <input id="title" type="text" formControlName="title" />
  </label>
  <label
    >Amount
    <input id="amount" type="number" formControlName="amount" />
  </label>

  <label
    >Category
    <input id="category" type="string" formControlName="category" />
  </label>

  <button type="submit" [disabled]="!expenseForm.valid">Submit</button>
</form>
